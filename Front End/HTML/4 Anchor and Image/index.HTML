<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- For external links -->
    <a href="https://google.com">Go to Google</a>
    <a href="https://facebook.com">Go to Facebook</a>
    <a href="https://twitter.com">Go to Twitter</a>
    <a href="https://LinkedIn.com">Go to LinkedIn</a>

    <!-- a is tag , href is attribute -->
    <!-- attributes are properties -->
    <!-- add target attribute as _blank so that links open in new tab -->
    <a href="https://google.com" target="_blank">Go to Google</a>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a>
    <a href="https://twitter.com" target="_blank">Go to Twitter</a>
    <a href="https://LinkedIn.com" target="_blank">Go to LinkedIn</a>

    <!-- For internal link -->
    <a href="/hi.HTML" target="_blank"></a>

    <!-- For images -->
    <!-- When image is not present or image is slowly loaded alt text is shown -->
    <img src="/ash.jpeg" alt="Pokemon-img" />
    <!-- src is image source -->

    <!-- width and height attributes can be added for changing image  -->
    <!-- BUT THIS PRACTISE IS NOT RECOMMENDABLE -->
  </body>
</html>
