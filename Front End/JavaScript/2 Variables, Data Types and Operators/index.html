<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Varaibles</title>
  </head>
  <body>
    <div class="container">
      <h1>JavaScript Basics</h1>

      <div class="content">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Delectus,
        accusamus. Tempore nostrum modi, assumenda similique omnis, eaque
        praesentium, ab impedit esse officia facilis temporibus voluptatem
        ratione consectetur eos fugit recusandae!
      </div>
    </div>
    <script>
      //VARIABLES
      var a = 78;
      //Variable is a container, here in JS no need to define a particular datatype
      //Also known as dynamic typing

      var b = "Harry";
      var c = 34.55;
      console.log(c);

      //OPERATORS
      //operands are entities on which operators operate

      //Two Types
      //Unary Operator - It has single operand
      c = -c;
      console.log(c);
      //Binary Operator - It has two operands
      c = 456 + 8;
      console.log(c);

      //Binary Operators can work on Strings as Well
      var num1 = 2;
      var num2 = 9;

      //ARITHMETIC OPERATORS
      console.log(a + b); //add
      console.log(a - b); //sub
      console.log(a * b); //mul
      console.log(a / b); //div
      console.log(a ** b); //exponential
    </script>
  </body>
</html>
