<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p>This is a row in this container</p>
      </div>
    </div>
    <script>
      //Write you JS here
      console.log("Hello World");
      //Hello World is printed into console of your broswer, here Google Chrome
      //All errors will be displayed on Console.

      //Console shortcut on Google Chrome - F12 
    </script>
  </body>
</html>

<!-- JS can be added inside head or after content inside the body
ie before /body tag -->
<!-- The later is used such that DOM loads the content of your website
first then load your JS -->
