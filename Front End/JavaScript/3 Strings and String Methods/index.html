<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavsScript Strings</title>
  </head>
  <body>
    <div class="container">
      <h1>Lorem ipsum dolor sit.</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Doloremque,
        eaque commodi? Autem quidem saepe accusamus maiores, rem vitae nam
        excepturi officia veniam, quaerat exercitationem consequuntur non
        blanditiis et. Quo, dolorem!
      </p>
    </div>
    <script>
      var name = "Shashank";

      //Single quote can also be used to make a string
      var message = " I am an Obsessionist";
      console.log(name);
      console.log(message);

      // In strings + is concatenation operator
      console.log(name + message);

      //String template
      //for template - `$` used
      var name = "Shashank";
      var blog = "Medium";

      var temp = `${name} is a great blogger, who writes on ${blog}`;
      console.log(temp);

      //Finding Length of a String
      var len = blog.length;
      console.log(`length of the name is ${len}`);

      //Escape Sequence Characters
      //\n - new line
      console.log('Hello\n World');


      //String can also be made with string constructors
      
    </script>
  </body>
</html>
