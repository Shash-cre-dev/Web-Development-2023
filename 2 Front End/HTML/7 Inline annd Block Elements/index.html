<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
  </head>
  <body>
    <p style="border: 2px solid red">This is a Paragraph</p>
    <p style="border: 2px solid red">This is also a Paragraph</p>
    <!-- p is block element -->
    <!-- block elements take all the space provided by the screen ,
    they expand the maximum width provided by the string-->
    <!-- other examples div , h1-h6, li, nav etc-->

    <span style="border: 2px solid blue">This is span</span>
    <span style="border: 2px solid blue">This is also a span</span>
    <!-- span is inline element -->
    <!-- inline elements take only as much space as needed by them -->
    <!-- Other examples anchor tag -->
    <!-- <a>
    <strong> , <em> , <b> , <i> , <q>, <mark>
    <span> -->
  </body>
</html>
