<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Entities</title>
  </head>
  <body>
    <div class="container"><p>This is a paragraph</p></div>
    <div class="container"><p>This is another     paragraph</p></div>
    <!--   The space is not printed with here -->
    <!--   For the spaces use Entities &nbsp for space -->
    <div class="container"><p>This is another  &nbsp;   paragraph</p></div>

    <!--   For displaying tags use &lt;&gt  -->
    <div class="container"><p>This paragraph is written like &lt;p&gt;</p>
    
    <!-- For displaying pound -->
    <p>pound is written like this &pound;</p>

    <!-- For displaying copywrite -->
    <p>this is copywrite &copy;</p>

    <!-- For more such entities docs can be reffered -->
    </div>


  </body>
</html>
