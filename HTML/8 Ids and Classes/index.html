<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ids and Classes in HTML</title>
  </head>
  <body>
    <h3>Ids and Classes</h3>
    <div id="mainBox" class="redBg">This is mainBox</div>
    <!-- id - identifier, only one present 
        can't use mainBox as id to other elements other again-->
    <!-- id to only one element -->
    <!-- id is used to uniquely an element -->

    <!-- class - can be used to group elements and apply properties
    on them together, classes can be multiple to absorb multiple properties -->
    <!-- same class can be applied to multiple elements -->
    <!-- class="redBg blackBorder" -->

    <!-- EMMET -->
    <!-- . is for the class and # is for Id -->
    <!-- For Classes -->
    <!-- element.class_name -->
    <!-- span.redBg gives -->
    <span class="redBg"></span>

    <!-- For Id -->
    <!-- element#id_name -->
    <!-- span#mainSpan gives -->
    <span id="mainSpan"></span>

    <!-- For multiple classes together -->
    <!-- div.redbg.blackbackground.yellowtext gives-->
    <div class="redbg blackbackground yellowtext"></div>

    <!-- EMMET takes div tag as default -->
    <!-- .redbg gives-->
    <div class="redbg"></div>

    <!-- Creating Multiple Elements -->
    <!-- use * -->
    <!-- span.myClass.myClass2.myClass3 -->
    <span class="myClass myClass2 myclass3">First</span>
    <span class="myClass myClass2 myclass3">Second</span>
    <span class="myClass myClass2 myclass3">Third</span>
    <span class="myClass myClass2 myclass3">Fourth</span>
  </body>
</html>
