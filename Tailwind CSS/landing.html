<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Best Cars</title>
  </head>
  <body>
    <nav class="bg-purple-800 text-white flex justify-between">
      <img src="images\BMW_logo_(gray).jpg" alt="" class="h-12 pt-2 px-2" />
      <ul class="px-28 py-4 flex space-x-11 justify-end">
        <li class="cursor-pointer">Home</li>
        <li class="cursor-pointer">About Us</li>
        <li class="cursor-pointer">Catalogue</li>
        <li class="cursor-pointer">Contact Us</li>
      </ul>
    </nav>
    <main class="bg-fuchsia-100 flex justify-around">
      <div class="main py-40 pl-9">
        <div class="text-6xl">Best Cars in the World</div>
        <p class="py-7 w-50 text-2xl">
          The Best Cars from Across the Globe resides with US. Add them to your
          collection Now!!
        </p>
        <div class="my-4">
          <button
            class="bg-purple-800 px-5 py-3 rounded-2xl text-white hover:text-purple-900 hover:bg-white hover: border-2 mx-2 hover: border-purple"
          >
            Book Now
          </button>
          <button
            class="bg-purple-800 px-5 py-3 rounded-2xl text-white hover:text-purple-900 hover:bg-white hover: border-2 mx-2 hover: border-purple"
          >
            Contact Us
          </button>
        </div>
      </div>
      <div class="flex items-center">
        <img src="images\cars.jpg" class="h-40" alt="" />
      </div>
    </main>
  </body>
</html>
