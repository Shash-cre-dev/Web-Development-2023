<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fonts and Sizing</title>
  </head>
  <body>
    <div class="mx-2 p-4">
      <h1 class="text-4xl">Font Family</h1>
      <div class="font-sans">Hi Shashank This Side</div>
      <div class="font-serif">Hi Shashank This Side</div>
      <div class="font-mono">Hi Shashank This Side</div>
    </div>

    <div class="mx-2 p-4">
      <h1 class="text-4xl">Font Size</h1>
      <div class="font-sans text-3xl">Hi! Hey</div>
      <div class="font-serif text-2xl">Hi! Hey</div>
      <div class="font-mono text-1xl">Hi! Hey</div>
    </div>

    <div class="mx-2 p-4">
      <h1 class="text-4xl">Font Weight and Font Color</h1>
      <div class="font-sans text-3xl text-red-500 font-bold">Hi! Hey</div>
      <div class="font-serif text-2xl text-yellow-600 font-light">Hi! Hey</div>
      <div class="font-mono text-1xl text-green-700 font-extrabold">
        Hi! Hey
      </div>
    </div>
  </body>
</html>
